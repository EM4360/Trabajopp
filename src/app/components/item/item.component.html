<div class="row " [ngClass]="{'complete':item.complete}">
    
    <div class="title">
        <input type="checkbox" [checked]="item.complete" (change)="onToggle(item)">
        {{item.title}}
    </div>
    <div class="price">
        {{item.price | currency}}
    </div>
    <div class="quantity">
        {{item.quantity}}
    </div>
    <div class="total">
        {{(item.price*item.quantity)}}
    </div>
    <div class="actions">
        <button (click)="onDelete(item)">Eliminar</button>
    </div>
</div>
